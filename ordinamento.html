<DOCTYPE HTML>
<html>
  <label for="rigaNum"></label>
  <input type="text" id="rigaNum">
  <button onclick="ordina()">ordina</button>
  






  
</html>
<script>

function ordina(){
  let a = 0;
  let numeri = document.getElementById("rigaNum").value;
  const array = numeri.split(" ");

  for(let i = 0; i<array.length-1; i++){
    for(let j = 0; j<array.length-1; j++){
      if(array[j]<array[j+1]){
        a= array[j];
        array[j]= array[j+1];
        array[j+1] = a;
      }
    }
  }
}
</script>
