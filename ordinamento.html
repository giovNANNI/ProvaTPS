  <input type="text" id="rigaNum"><br><br>
  <button onclick="ordina()">ordina</button>

  <p>vettore decrescente:    </p>

border-style: solid;

<script>


function ordina(){
  let a = 0;
  let numeri = document.getElementById("rigaNum").value;
  const array = numeri.split(" ");
  console.log(array);

  for(let a = 0; a<array.length; a++){
        array[a] = parseInt(array[a]);
    }

  array.sort(function(a, b){return a-b});
  
 

  
  console.log(array);	
  document.getElementById("div1").innerHTML = array;

  array.sort(function(a,b){return(b-a)})
  console.log(array);
  document.getElementById("div2").innerHTML = array;
}
</script>
