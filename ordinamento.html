<DOCTYPE HTML>
<html>
  <label for="rigaNum"></label>
  <input type="text" id="rigaNum">
  <button onclick="ordina()">ordina</button>
  <div id="div1"></div>
  <div id="div2"></div>








	
</html>
<script>

function ordina(){
  let a = 0;
  let numeri = document.getElementById("rigaNum").value;
  const array = numeri.split(" ");
  console.log(array[0]);

  for(let i = 0; i<array.length-1; i++){
    for(let j = 0; j<array.length-1; j++){
      if(array[j]<array[j+1]){
        a= array[j];
        array[j]= array[j+1];
        array[j+1] = a;
      }
    }
  }
  
  let div1 = document.getElementById("div1");
  let div2 = document.getElementById("div2");

  for(let a = array.length-1; a > 0; a--){
	div1.innerHTML = array[a]  ;
 }

  for(let b =0; b < array.length; b++){
	div2.innerHTML = array[b]  ;
 }


  
  
}
</script>
