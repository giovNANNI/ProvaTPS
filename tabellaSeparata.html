  <script>
    function caricaDati();{
      
      const data = localStorage.getItem(vettoreDati);
      if (data) {
                const table = document.getElementById('tabella').getElementsByTagName('tbody')[0];

                data.forEach(item => {
                    const row = table.createElement("tr");
                    row.createElement("td").innerText = item.name;
                    row.createElement("td").innerText = item.surname;
                    row.createElement("td").innerText = item.address;
                    row.createElement("td").innerText = item.city;
                });
            } else {
                alert("Nessun dato trovato!");
            }
        }

        
        window.onload = caricaDati;
    }
   </script>
