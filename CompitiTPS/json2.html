<!DOCTYPE html>
<html>
  <body>
      <h1>JSON collections stampa</h1>
      
      <button onclick="stampaJSON()">stampa lista</button><br><br><br>
      
      <div id="div"></div>
  </body>
</html>
<script>
  
  function stampaJSON(){
    let lista = localStorage.getItem("testJSON");
    let obj = JSON.parse(lista);

        
    let testoDaStampare = `Nome: ${obj.name}<br>Et√†: ${obj.age}<br>Sport: ${obj.sport}`;

        
    document.getElementById("div").innerHTML = testoDaStampare;
}
  
</script>
