<body>
    <input type="text" id="name" value="Mario">
    <label for="name">name:</label><br>


    <input type="text" id="age" value="23">
    <label for="age">age:</label><br>


    <input type="text" id="sport" value="calcio">
    <label for="sport">sports:</label><br><br>


    <button onclick="creaObj()">crea oggetto e mandalo</button><br><br>

    <a href="https://giovnanni.github.io/ProvaTPS/CompitiTPS/json2">Clicca qui per visitare la seconda pagina</a>
    

</body>

<script>
    




function creaObj(){
    const myObj= {
        name: "",
        age: "",
        sport: ""
    }


    myObj.name = document.getElementById("name").value
    myObj.age = document.getElementById("age").value
    myObj.sport = document.getElementById("sport").value
    
    
    const myJSON = JSON.stringify(myObj)
    localStorage.setItem("testJSON", myJSON);
}
    
    

</script>
